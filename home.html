<!DOCTYPE html>
<html>
<head>
  <title>Animal Records Management</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container h1 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #333;
    }

    .container p {
      font-size: 18px;
      margin-bottom: 30px;
      color: #666;
      text-align: center;
    }

    .btn {
      width: 200px;
      padding: 15px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #45a049;
    }

    .btn + .btn {
      margin-top: 10px; /* Adjust this value as needed */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Animal Records Management</h1>
    <p>This application allows you to manage animal records efficiently.</p>
    <a href="search.html" class="btn">Search Animal Records</a>
    <a href="create.html" class="btn">Create New Animal Record</a>
  </div>
</body>
</html>
