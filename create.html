<!DOCTYPE html>
<html>
<head>
  <title>Create New Animal Record</title>
  <style>
    /* Add your custom styles here */
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      width: 50%;
      margin: 50px auto;
    }
    input[type="text"], select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
    }
    input[type="submit"] {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .back-button {
      text-align: center;
      margin-top: 20px;
    }
    .back-button a {
      text-decoration: none;
      color: #4CAF50;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create New Animal Record</h2>
    <form action="create.php" method="POST">
      <input type="text" name="name" placeholder="Animal Name" required>
      <input type="text" name="species" placeholder="Species" required>
      <input type="text" name="age" placeholder="Age" required>
      <select name="gender" required>
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
      <input type="text" name="type" placeholder="Type of Animal" required>
      <input type="text" name="size" placeholder="Size of Animal" required>
      <input type="text" name="place_found" placeholder="Place Found" required>
      <input type="text" name="condition" placeholder="Condition" required>
      <input type="text" name="admission_time" placeholder="Admission Time" required>
      <input type="text" name="treatment" placeholder="Treatment" required>
      <input type="submit" value="Create Record">
    </form>
    <div class="back-button">
      <a href="home.html">Back to Home</a>
    </div>
  </div>
</body>
</html>
